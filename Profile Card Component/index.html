<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <div class="upper-design"></div>
  <div class="lower-design"></div>

  <div class="wrapper">
    <div class="background-upper"></div>

    <div>
      <img class="profile-img" src="images/image-victor.jpg" alt="Victor">
    </div>

    <div class="innertext-top">
      <h3>Victor Crest <span class="age">26</span></h3>
      <small>London</small>
    </div>

    <div class="lowerbox-content">
        <div>80K<span>Followers</span></div>
        <div class="middle">803K<span>Likes</span></div>
        <div>1.4K<span>Photos</span></div>
    </div>
  </div>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MayyanT"  target="_blank">Mayyan To</a>.
  </div>
</footer>

</body>
</html>
