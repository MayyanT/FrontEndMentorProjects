<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaQuery.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    <div class="fylo-options">
      <div class="logo" >
        <img src="images/logo.svg" alt="logo">
      </div>
      
      <div class="options">
        <div class="document"><img src="images/icon-document.svg" alt="document-icon"></div>
        <div class="folder"><img  src="images/icon-folder.svg" alt="folder-icon"></div>
        <div class="download"><img  src="images/icon-upload.svg" alt="upload-icon"></div>
      </div>
    </div>

    <div class="storage-wrapper">
    <div class="storage-box">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="bar-outter">
        <div class="bar-inner">
          <div class="ball"></div>
        </div>
      </div>

      <div class="GB-info">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </div>
    <div class="GB-left-box">
      <h2>185 </h2>
      <p>GB Left</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MayyanT" target="_blank">Mayyan To</a>.
  </div>
</body>
</html>
