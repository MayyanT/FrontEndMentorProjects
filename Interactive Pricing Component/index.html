<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaQueries.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
  <img class="bg" src="images/bg-pattern.svg" alt="background">
  
  <div class="outer-wrapper">
    <div class="top-text">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div class="container">
      <div class="mobile-view-container">
      <div class="views-and-price">
        <p id="views"></p>
        <p id="price"><span></span></p>
      </div>

      <div class="slidercontainer">
        <span class="bar"><span class="fill"></span></span>
        <input class="slider" type="range" min="0" max="4" id="myRange">
      </div>
    </div>


    <div class="toggle-wrapper">
      <p>Monthly Billing</p>

      <label class="switch">
        <input name="switch" type="checkbox">
        <span class="toggle-box">
            <span class="ball"></span>
        </span>
      </label>

      <p>Yearly Billing</p>
      <p class="discount">25% discount</p>
      <p class="discount-mobile">-25%</p>
    </div>

    <div class="feature-wrapper">
      <div class="left">
        <p><img src="images/icon-check.svg" alt="check icon">Unlimited websites</p>
        <p><img src="images/icon-check.svg" alt="check icon">100% data ownership</p>
        <p><img src="images/icon-check.svg" alt="check icon"> Email reports</p>
      </div>

      <div class="right">
        <button>Start my trial</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MayyanT" target="_blank">Mayyan To</a>.
  </div>

  </div>

  
  <script src="script.js"></script>
</body>
</html>
