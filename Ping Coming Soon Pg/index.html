<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/4cc7ccbe37.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="wrapper">
    <img class="logo" src="images/logo.svg" alt="logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    
    <div class="subscribe">
      <input type="email" class="input" id="input" placeholder="Your email address...">
      <button id="submit" type="submit">Notify Me</button>
      <p class="error-msg" id="error-msg"><em>Please provide a valid email address</em></p>
    </div>
    
    <img class="illus" src="images/illustration-dashboard.png" alt="illustration-dashboard">
    
    <div class="socials">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <small>
      &copy; Copyright Ping. All rights reserved.
    </small>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/MayyanT" target="_blank">Mayyan To</a>.
      </p>
    </footer>
  </div>
  
  

    <script src="script.js"></script>
</body>
</html>
